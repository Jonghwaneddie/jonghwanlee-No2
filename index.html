<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonghwan Lee</title>

    <meta name="description" content="Jonghwan Lee - 회화, 이종환 작가, 이종환 작가 홈페이지, 이종환.">
    <meta name="keywords" content="Jonghwan Lee, 회화, Loggia, 이종환 작가, 이종환">
    <meta name="author" content="Jonghwan Lee">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable-dynamic-subset.css">

    <style>
        /* 기본 스타일 초기화 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: #fff;
            color: #333;
        }

        header {
            width: 100%;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            position: fixed;
            top: 0;
            background-color: #fff;
            z-index: 1000;
        }

        header .logo {
            font-size: 18px;
            font-weight: 500;
        }
        nav.center-nav ul,
        .right-nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        nav.center-nav {
            position: absolute;
            left: 50%;
            transform: translateX(-50%); /* 중앙 정렬 */
        }

        .right-nav {
            /* 오른쪽 끝에 위치 */
        }

        a {
    text-decoration: none;
    color: inherit;
}
        
        nav a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }

        main {
            margin-top: 100px;
        }

        /* 메인 비주얼 */
        .hero {
            width: 100%;
            height: 100vh;
            background: url('https://via.placeholder.com/1600x800') center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
        }

        .hero h1 {
            font-size: 48px;
            font-weight: 500;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        footer {
            background-color: #f4f4f4;
            padding: 40px 50px;
            text-align: center;
            color: #666;
        }

        /* 반응형 간단 처리 */
        @media (max-width: 768px) {
            header {
                padding: 15px 20px;
            }
            nav.center-nav ul,
            .right-nav ul {
                gap: 15px;
            }
            .hero h1 {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Jonghwan Lee</div>
        
        <nav class="center-nav">
            <ul>
                <li><a href="#">Menu</a></li>
            </ul>
        </nav>

        <div class="right-nav">
            <ul>
                <li><a href="#">Korean</a></li>
            </ul>
        </div>
    </header>

    <main>
        <section class="hero">
            <h1>Welcome to My Museum</h1>
        </section>
    </main>

    <footer>
        &copy; 2025 Jonghwan Lee. All Rights Reserved.
    </footer>
</body>
</html>
