<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonghwan Lee</title>


      <meta name="description"
    content=Jonghwan Lee - 회화, 이종환 작가, 이종환 작가 홈페이지, 이종환.">
  <meta name="keywords"
    content="Jonghwan Lee, 회화, Loggia, 이종환 작가, 이종환">
  <meta name="author" content="Jonghwan Lee">

      <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable-dynamic-subset.css">

    <style>
        /* 기본 스타일 초기화 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: #fff;
            color: #333;
        }

        header {
            width: 100%;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            position: fixed;
            top: 0;
            background-color: #fff;
            z-index: 1000;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }

        main {
            margin-top: 100px;
        }

        /* 메인 비주얼 */
        .hero {
            width: 100%;
            height: 80vh;
            background: url('https://via.placeholder.com/1600x800') center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
        }

        .hero h1 {
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        .section {
            padding: 80px 50px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section h2 {
            font-size: 32px;
            margin-bottom: 40px;
            text-align: center;
        }

        .exhibition-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        .exhibition-item {
            border: 1px solid #ddd;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .exhibition-item:hover {
            transform: translateY(-10px);
        }

        .exhibition-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .exhibition-item .info {
            padding: 15px;
        }

        .exhibition-item .info h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .exhibition-item .info p {
            font-size: 14px;
            color: #666;
        }

        footer {
            background-color: #f4f4f4;
            padding: 40px 50px;
            text-align: center;
            color: #666;
            margin-top: 50px;
        }

    </style>
</head>
<body>
    <header>
        <div class="logo">My Museum</div>
        <nav>
            <ul>
                <li><a href="#">전시</a></li>
                <li><a href="#">소식</a></li>
                <li><a href="#">교육</a></li>
                <li><a href="#">소개</a></li>
                <li><a href="#">예약</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Welcome to My Museum</h1>
        </section>

        <section class="section">
            <h2>현재 전시</h2>
            <div class="exhibition-list">
                <div class="exhibition-item">
                    <img src="https://via.placeholder.com/400x200" alt="Exhibition 1">
                    <div class="info">
                        <h3>전시 제목 1</h3>
                        <p>전시 기간: 2025.11.01 - 2025.12.01</p>
                    </div>
                </div>
                <div class="exhibition-item">
                    <img src="https://via.placeholder.com/400x200" alt="Exhibition 2">
                    <div class="info">
                        <h3>전시 제목 2</h3>
                        <p>전시 기간: 2025.11.15 - 2026.01.15</p>
                    </div>
                </div>
                <div class="exhibition-item">
                    <img src="https://via.placeholder.com/400x200" alt="Exhibition 3">
                    <div class="info">
                        <h3>전시 제목 3</h3>
                        <p>전시 기간: 2025.12.01 - 2026.02.01</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="section">
            <h2>뉴스 & 소식</h2>
            <p style="text-align:center;">최신 소식과 이벤트 안내를 여기에 표시합니다.</p>
        </section>
    </main>

    <footer>
        &copy; 2025 My Museum. All Rights Reserved.
    </footer>
</body>
</html>
